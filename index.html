<!DOCTYPE html>
<html lang="en">
	
<!-- Head section -->
<head>
	
	<title>T.R.A.C.K.</title>
   	<meta charset="utf-8">
   	<meta name="author" content="Turbofan">
   	<meta name="description" content="This is a single-page app that assists in tracking of flights in the YS Flight Simliator">
	<meta name="keywords" content="Terminal Region Airspace Control Kit">
	
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- links to the local .css and .js sheets -->
	<link rel="stylesheet" href="track.css">

	<script type="text/javascript" src="track.js"></script>
	
</head>

<!-- Body section -->
<body>
	<div class="container">
		<h1 class="applicationName">Terminal Region Airspace Control Kit</h1>

		<div class="menuBar">
			<button class="reset">Reset Tab Info</button>
			<button class="resetAll">Reset All</button>
			<button class="helpButton">Help</button>
		</div>

		<div class="flightInfoGenerator">
			<fieldset>
				<legend>Generate Flight Information</legend>
				<div class="inputDivs">
					<button class="chooseVACode">Choose a VA</button>
					<div class="vaCodes">
						<a href="#">NCA</a>
						<a href="#">BFT</a>
						<a href="#">GBL</a>
						<a href="#">RGL</a>
						<a href="#">STR</a>
						<a href="#">STE</a>
						<a href="#">THI</a>
						<a href="#">ABJ</a>
						<a href="#">ABL</a>
						<a href="#">PGN</a>
					</div>
				</div>
				<span>or</span>
				<div class="userInput">
						<label>Enter VA Code: </label><input type="text" name="vaCode" size="3">
				</div>
				<div class="userInput">
					<label>Flt No.: </label><input type="text" name="flightNumber" size="4">
				</div>
				<div class="userInput">
					<label>Aircraft Type: </label><input type="text" name="aircraftType" size="4">
				</div>
				<div class="inputDivs">
					<button class="chooseFlightStatus">Status</button>
					<div class="depOrArr">
						<a href="#">Dep</a>
						<a href="#">Arr</a>
					</div>
				</div>
				<div class="inputDivs">
					<button class="generateFlightTab">Go!</button>
				</div>
			</fieldset>
		</div>
	</div> <!-- End of container div -->
</body>
</html>
